<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Page</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="images/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Takes notes and never forget</h2>
            </div>
        </header>   
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="note-last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input id="note-title" class="title-input" type="text" placeholder="Note title">
            <textarea id="note-body" class="body-input" placeholder="Enter note text"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>
        </div>

    </body>
    <script src="/scripts/edit-bundle.js"></script>
</html>
