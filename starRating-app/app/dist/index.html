<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>StarRating</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    #rating-container {
      margin: 2rem auto;
      text-align: center;
    }

    .spanContainer {
      border: 5px solid purple;
    }

    .span {
      font-family: monospace;
      color: red;
      background: blue;
    }

    .root {
      background: magenta;
    }

    .starContainer {
      color: green;
    }

    .wrapper {
      /* display: inline-block; */
      background: brown;
    }
    
  </style>
</head>

<body>

  <div id="rating-container"></div>

  <script type="text/javascript" src="js/main.js"></script>

  <script>

    const config = {
      classes: {
        spanContainer: 'spanContainer',
        span: 'span',
        root: 'root',
        starContainer: 'starContainer',
        wrapper: 'wrapper'
      },
      initialValue: -1,
      disabled: false,
      newRatingText: ['1','2','3','4','5'],
      callback: function(id) { console.log(id); }
    };

    StarRating.create('rating-container', config);
  </script>

</body>

</html>
