<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Note App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="images/favicon.png">
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Takes notes and never forget</h2>
            </div>
        </header>
        
        <div class="actions">
            <input id="search-text" class="input" type="text" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="byName">Sort alphabetically</option>
            </select>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>  
        </div>
    </body>
    <script src="/scripts/index-bundle.js"></script>

</html>
