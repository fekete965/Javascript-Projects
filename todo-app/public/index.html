<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Todos</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" name="hide-completed" id="hide-completed">Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos-list"></div>
            <form id="todo-form">
                <input name="newTodoText" class="input" type="text" placeholder="Enter something to do">
                <button type="submit" class="button" >Add Todo</button>
            </form>
        </div>
        

    </body>
    <script src="scripts/bundle.js"></script>
</html>
